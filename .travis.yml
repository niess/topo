os:
  - linux
  - osx

language: c

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make libcheck ; fi

script:
  - make && make examples
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make test ; fi

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash <(curl -s https://codecov.io/bash) ; fi
